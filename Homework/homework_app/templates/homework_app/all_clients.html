<h2>Таблица всех клиентов</h2>
<table>
    <tr>
        <th>ID клиента</th>
        <th>Имя</th>
        <th>Почта</th>
        <th>Номер телефона</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone_number }}</td>
    </tr>
    {% endfor %}
</table>
