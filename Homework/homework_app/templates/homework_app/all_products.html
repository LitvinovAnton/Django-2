<h2>Все товары</h2>
<table>
    <tr>
        <th>ID товара</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Цена</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
    </tr>
    {% endfor %}
</table>
