<!DOCTYPE html>
<html>
<head>
    <title>Редактирование товара</title>
</head>
<body>
    <h2>Редактирование товара: {{ name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
